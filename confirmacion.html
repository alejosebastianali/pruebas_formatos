<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Enviada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #007bff, #00c6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: white;
      color: #333;
      border-radius: 20px;
      padding: 30px;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .emoji {
      font-size: 3rem;
    }
    .btn-home {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">✅</div>
    <h2 class="mt-3">¡Gracias!</h2>
    <p>Tu consulta ha sido enviada correctamente.<br>Nos pondremos en contacto contigo a la brevedad.</p>
    <a href="index.html" class="btn btn-primary btn-home">Realizar otra consulta</a>
  </div>
</body>
</html>
